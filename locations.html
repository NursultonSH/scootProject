<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/locations.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header class="container header df-c-sb">
        <menu class="df-c">
            <div class="gam ">
                <div class="gam1 df-c-sb">
                    <div class="gam_item"></div>
                    <div class="gam_item"></div>
                    <div class="gam_item"></div>
                </div>
                <img class="x" src="./img/icons/close.svg" alt="">
            </div>
            <div class="mobile-menu">
                <ul class="df-c">
                    <li><a href="./about.html">About</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="./careers.html">Careers</a></li>
                </ul>
                <button class="getScootin-btn">Get Scootin</button>
            </div>
            <div class="logo"> <a href="./index.html"><img src="./img/logo.svg" alt=""></a> </div>
            <nav>
                <ul class="df-c">
                    <li><a href="./about.html">About</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="./careers.html">Careers</a></li>
                </ul>
            </nav>
        </menu>
        <button class="getScootin-btn">Get Scootin</button>
    </header>
    <main>
        <section class="big-container first-sec">
            <img class="three-circles" src="./img/patterns/white-circles.svg" alt="">
            <div class="container first-sec-item df-c">
                <h1 class="big-txt">Locations</h1>
            </div>
        </section>
        <section class="container second-sec">
            <div class="locations small-medium-txt df-c-c new-york">
                New York
                <div class="location-item"></div>
            </div>
            <div class="locations small-medium-txt df-c-c london">
                London
                <div class="location-item"></div>
            </div>
            <div class="locations small-medium-txt df-c-c yokohama">
                Yokohama
                <div class="location-item"></div>
            </div>
            <div class="locations small-medium-txt df-c-c jakarta">
                Jakarta
                <div class="location-item"></div>
            </div>
        </section>
    </main>






    <script>
        let gam = document.querySelector('.gam1')
        let mobMenu = document.querySelector('.mobile-menu')
        let close = document.querySelector('.x')
        gam.addEventListener('click', () => {
            mobMenu.style.top = '73px'
            gam.style.display = 'none'
            close.style.display = 'block'
        })
        close.addEventListener('click', ()=> {
            mobMenu.style.top = '-800%'
            close.style.display = 'none'
            gam.style.display = 'flex'
        })
    </script>
</body>
</html>
